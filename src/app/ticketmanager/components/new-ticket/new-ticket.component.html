<div class="example-container">
  <mat-form-field>
    <mat-label>Contact:</mat-label>
    <input matInput [formControl]="contact" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>email address:</mat-label>
    <input matInput [formControl]="contactEmail" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>company:</mat-label>
    <mat-select [formControl]="company" required>
      <mat-option *ngFor="let company of companies" [value]="company">
        {{ company }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>room:</mat-label>
    <input matInput [formControl]="room" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>base/office:</mat-label>
    <input matInput [formControl]="base" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>phone:</mat-label>
    <input matInput [formControl]="phone" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>base/office:</mat-label>
    <input matInput [formControl]="base" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>contact preference:</mat-label>
    <mat-select [formControl]="contactPreference" required>
      <mat-option *ngFor="let preference of contactPreferences" [value]="preference">
        {{ preference }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Subject:</mat-label>
    <input matInput [formControl]="subject" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description:</mat-label>
    <textarea matInput [formControl]="description" required></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Notes:</mat-label>
    <textarea matInput [formControl]="notes" required></textarea>
  </mat-form-field>

</div>
