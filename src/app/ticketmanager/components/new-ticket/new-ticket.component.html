<mat-card class="form-container">
  <mat-card-header>
    <h1>Log a new ticket:</h1>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">

      <div class="contact">
        <mat-form-field class="half-width">
          <mat-label>Contact:</mat-label>
          <input matInput [formControl]="contact">
        </mat-form-field>
  
        <mat-form-field class="half-width">
          <mat-label>email address:</mat-label>
          <input matInput [formControl]="contactEmail">
        </mat-form-field>
  
        <mat-form-field class="half-width">
          <mat-label>company:</mat-label>
          <mat-select [formControl]="company">
            <mat-option *ngFor="let company of companies" [value]="company">
              {{ company }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field class="half-width">
          <mat-label>room:</mat-label>
          <input matInput [formControl]="room">
        </mat-form-field>
  
        <mat-form-field class="half-width">
          <mat-label>base/office:</mat-label>
          <input matInput [formControl]="base">
        </mat-form-field>
  
        <mat-form-field class="half-width">
          <mat-label>phone:</mat-label>
          <input matInput [formControl]="phone">
        </mat-form-field>
  
        <mat-form-field class="half-width">
          <mat-label>contact preference:</mat-label>
          <mat-select [formControl]="contactPreference">
            <mat-option *ngFor="let preference of contactPreferences" [value]="preference">
              {{ preference }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class=""></div>
      <mat-form-field class="full-width">
        <mat-label>Subject:</mat-label>
        <input matInput [formControl]="subject">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Description:</mat-label>
        <textarea matInput [formControl]="description"  rows="6"></textarea>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Notes:</mat-label>
        <textarea matInput [formControl]="notes" rows="6"></textarea>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Asset Number:</mat-label>
        <input matInput [formControl]="assetNumber">
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>category:</mat-label>
        <mat-select [formControl]="category">
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>impact:</mat-label>
        <mat-select [formControl]="impact">
          <mat-option *ngFor="let impact of impacts" [value]="impact">
            {{ impact }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>priority:</mat-label>
        <mat-select [formControl]="impact">
          <mat-option *ngFor="let priority of priorities" [value]="priority">
            {{ priority }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>team:</mat-label>
        <mat-select [formControl]="team">
          <mat-option *ngFor="let team of teams" [value]="team">
            {{ team }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="half-width">
        <mat-label>Lead Tech:</mat-label>
        <mat-select [formControl]="member">
          <mat-option *ngFor="let member of teamMembers" [value]="member">
            {{ member }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
