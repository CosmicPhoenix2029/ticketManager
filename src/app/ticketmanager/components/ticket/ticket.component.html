<div *ngIf="!ticket">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="ticket">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ ticket.subject }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p>{{ticket.description}}</p>
          <p>{{ ticket.contact}}</p>  
        </mat-card-content>
      </mat-card>
</div>
